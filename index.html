<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/normalize.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <div class="container content">
      <div class="title"><h1>SketchPad</h1></div>
      <div class="mode">Mode: Not Coloring</div>
      <div class="board"></div>
      <div class="buttons">
        <button class="btn btn-dark" onclick="changeColor('black')">
          Black
        </button>
        <button class="btn btn-light" onclick="changeColor('white')">
          Eraser
        </button>
        <button class="btn btn-secondary" onclick="changeColor('gray')">
          Gray
        </button>
        <button class="btn btn-warning" onclick="changeColor('random')">
          Random
        </button>
        <button class="btn btn-danger" onclick="resetBoard()">Reset</button>
      </div>
      <div class="input-group form">
        <input
          type="text"
          class="form-control"
          placeholder="Size of Board"
          value="16"
          onchange="changeSize(this.value)"
        />
        <button class="btn btn-primary">Set Size</button>
      </div>
    </div>
  </body>
  <script type="module" src="/script.js"></script>
</html>
